<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pé de Algodão</title>
    <link rel="stylesheet" href="TelaInicial/style-Index.css">
    <script src="TelaInicial/script-Index.js"></script>
</head>

<body>
    <img src="img-Index/LOGO.png" alt="" class="logo">
    <section>
        <h1 class="tituloA1">PLUMA NUVEM - R$ 120,00</h1>
        <p class="textoA1">Perfeita para aproveitar os dias de calor, o modelo completa os looks de verão com mais conforto por conta da
            sua composição em em EVA, garantindo o impacto na suas pernas e pés, os chinelos Pé de Pluma garanti um
            visual superdivertido.</p>
        <img src="img-Index/pedealgodao.png" alt="" class="produto">

        <div class="produtos">
            <button type="button" onclick="comprar()" class="adquirir" data-tex="PRODUTO A"
                value="99,99">ADQUIRIR</button>
        </div>

        <div id="mostrarTudo" style="display: none;">
            <button type="button" onclick="cancelar()" class="cancelar">CANCELAR</button>

            <p><strong>COR</strong></p>
            <div id="cor">
                <button type="button" class="bege cores" value="LILAS">LILÁS</button>
                <button type="button" class="preto cores" value="PRETO">PRETO</button>
                <button type="button" class="amareloouro cores" value="AMARELO OURO">AMARELO OURO</button>
                <button type="button" class="laranja cores" value="LARANJA">LARANJA</button>
                <button type="button" class="rosabebe cores" value="ROSA BEBE">ROSA BEBÊ</button>
                <button type="button" class="branco cores" value="BRANCO">BRANCO</button>
                <button type="button" class="azulmarinho cores" value="AZUL MARINHO">AZUL MARINHO</button>
                <button type="button" class="azulclaro cores" value="AZUL CLARO">AZUL CLARO</button>
                <button type="button" class="verdemilitar cores" value="VERDE">VERDE MILITAR</button>
            </div>


            <div id="imagemSapato"></div>

            <p><strong>TAMANHO</strong></p>
            <div id="tamanho">
                <button type="button" class="tamanhos" value="34/35">34/35</button>
                <button type="button" class="tamanhos" value="36/37">36/37</button>
                <button type="button" class="tamanhos" value="38/39">38/39</button>
                <button type="button" class="tamanhos" value="40/41">40/41</button>
                <button type="button" class="tamanhos" value="42/43">42/43</button>
                <button type="button" class="tamanhos" value="44/45">44/45</button>
                <button type="button" class="tamanhos" value="46/47">46/47</button>

            </div>
            <div class="botConcluinr">
                <button type="button" class="concluir">
                    CONCLUIR
                </button>
            </div>
        </div>
    </section>
</body>

</html>
