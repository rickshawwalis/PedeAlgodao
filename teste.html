<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIDER AÇAÍ</title>
    <link rel="stylesheet" href="style-Resumo.css">
    <script src="script-Resumo.js"></script>
</head>

<body>
    <section>
        <img src="../img-Index/LOGOLIDERACAI.jpeg" alt="" class="logo">
        <h1>FORMA DE PAGAMENTO</h1>
        <div class="formulario">
            <br><br>
            
            <input type="radio" name="pagamento" id="pix" value="PIX">
            <label for="" class="labelPag">PIX</label>

            <input type="radio" name="pagamento" id="dinheiro" value="DINHEIRO">
            <label for="" class="labelPag">DINHEIRO</label>

            <input type="radio" name="pagamento" id="cartaoCredito" value="CARTÃO DE CRÉDITO">
            <label for="" class="labelPag">CARTÃO</label>
        </div>

        <div id="trocoSection" style="display: none;">
            <label for="valorTroco"><strong>Troco para quanto? (R$):</strong></label>
            <input type="text" id="valorTroco" name="valorTroco"
                placeholder="Informe se precisa de troco e para quanto">
        </div>
        <!--ESTRUTURA RETIRADA E ENDEREÇO-->

        <div class="botano">
            <button type="button" class="botao" id="enviarZap">
                CONCLUIR
            </button>
        </div>
    </section>
</body>

</html>
